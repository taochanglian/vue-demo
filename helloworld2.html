<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>
    <div id="app-2">
        <span v-bind:title="message">
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>
<script>
    var app2=new Vue({
        el:'#app-2',
        data:{
            message:'You loaded this page on' + new Date()
        }
    })
</script>
</body>
</html>
